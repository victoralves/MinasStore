<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
    <form [formGroup]="orderForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-9">
          <p class="lead">Seus Dados:</p>
        </div>
        <div class="col-xs-12 col-sm-3">
          <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailsNotMatch')">
            <i class="fa fa-remove"></i> E-mails estão diferentes
          </span>
        </div>
        <div class="col-sm-6 col-xs-12">
          <vaas-input-container errorMessage="Campo obrigatório e com 5 caracteres no mínimo" label="Nome">
            <input type="text" class="form-control" placeholder="Nome" formControlName="name" autocomplete="off">
          </vaas-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <vaas-input-container errorMessage="E-mail inválido" label="E-mail">
            <input type="text" class="form-control" placeholder="E-mail" formControlName="email" autocomplete="off">
          </vaas-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <vaas-input-container errorMessage="E-mail inválido" label="E-mail">
            <input type="text" class="form-control" placeholder="Confirme o E-mail" formControlName="emailConfirmation" autocomplete="off">
          </vaas-input-container>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <vaas-input-container errorMessage="Campo obrigatório e com 5 caracteres no mínimo" label="Endereço">
            <input type="text" class="form-control" placeholder="Endereço" formControlName="address" autocomplete="off">
          </vaas-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <vaas-input-container errorMessage="Obrigatório e somente números" label="Número">
            <input type="text" class="form-control" placeholder="Número" formControlName="number" autocomplete="off">
          </vaas-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <vaas-input-container>
            <input type="text" class="form-control" placeholder="Complemento" formControlName="optionalAddress">
          </vaas-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>

        <vaas-order-items
          [items]="cartItems()"
          (increaseQty)="increaseQty($event)"
          (decreaseQty)="decreaseQty($event)"
          (remove)="remove($event)">
        </vaas-order-items>

        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">

            <vaas-radio [options]="paymentOptions" formControlName="paymentOption"></vaas-radio>

          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <vaas-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></vaas-delivery-costs>

        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button (click)="checkOrder(orderForm.value)" class="btn btn-success pull-right" [disabled]="!orderForm.valid || cartItems().length === 0">
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
        <!-- <a href="order-summary.html" class="btn btn-success pull-right">

        </a> -->
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
